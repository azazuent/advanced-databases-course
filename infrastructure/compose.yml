services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-dev
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: SecurePassword123
      POSTGRES_DB: myapp
      POSTGRES_INITDB_ARGS: "-c shared_preload_libraries=pg_stat_statements"
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/configs/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./postgres/init-scripts:/docker-entrypoint-initdb.d
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d myapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring

  # Экспортер метрик PostgreSQL для Prometheus
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://dbuser:SecurePassword123@postgres:5432/myapp?sslmode=disable"
    ports:
      - "55433:9187"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - monitoring

  # Prometheus - сбор и хранение метрик
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    ports:
      - "55434:9090"
    depends_on:
      - postgres_exporter
      - clickhouse
    restart: unless-stopped
    networks:
      - monitoring

  # Grafana - визуализация метрик
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "55435:3000"
    depends_on:
      - prometheus
      - clickhouse
    restart: unless-stopped
    networks:
      - monitoring

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "8123:8123"   # HTTP
      - "9000:9000"   # Native
      - "9363:9363"   # Prometheus metrics
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/config.xml:/etc/clickhouse-server/config.d/prometheus.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - monitoring

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  clickhouse_data:

networks:
  monitoring:
    driver: bridge
